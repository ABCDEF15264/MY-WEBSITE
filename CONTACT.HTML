<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تماس با من</title>
  <style>
    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-box h2 {
      margin-bottom: 20px;
      color: #2196f3;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #2196f3;
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976d2;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      color: #2196f3;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h2>تماس با من</h2>
    <form id="contactForm" onsubmit="showMessage(event)">
      <input type="text" placeholder="نام کامل شما" required>
      <input type="email" placeholder="ایمیل شما" required>
      <textarea rows="4" placeholder="پیام شما..." required></textarea>
      <button type="submit">ارسال پیام</button>
    </form>
    <a href="index.html" class="back-link">برگشت به خانه</a>
  </div>

  <script>
    function showMessage(event) {
      event.preventDefault();
      alert("پیام شما با موفقیت ارسال شد!");
      document.getElementById("contactForm").reset();
    }
  </script>

</body>
</html>
